{{- $recents3 := partial "functions/get-recents" (dict "site" .Site "count" 3) }}
<aside>
<div class="xRecents">
  <h4>新着記事</h4>
  {{- range $recents3 -}}
    <div class="xRecents_item">
      <a href="{{.RelPermalink}}">{{ partial "debug/draft-icon" . }}{{.Title}}
      {{- range .Params.tags -}}
        <span class="xRecents_item_tag">{{ . }}</span>
      {{- end -}}
      <time>{{.Lastmod.Format "2006-01-02"}}</time></a>
    </div>
  {{- end -}}
</div>
</aside>
