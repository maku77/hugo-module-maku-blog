<aside>
<div class="xRecents">
  <h4>新着記事</h4>
  {{- range first 3 (where .Site.RegularPages.ByLastmod.Reverse ".Draft" "!=" true) -}}
    <div class="xRecents_item">
      <a href="{{.RelPermalink}}">{{.Title}}
      {{- range .Params.tags -}}
        <span class="xRecents_item_tag">{{ . }}</span>
      {{- end -}}
      <time>{{.Lastmod.Format "2006-01-02"}}</time></a>
    </div>
  {{- end -}}
</div>
</aside>
