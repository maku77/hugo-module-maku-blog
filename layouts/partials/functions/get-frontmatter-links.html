{{- $page := . }}
{{- $site := .Site }}
{{- $ret := slice }}

{{- range .Params.links }}
  {{- $p := $site.GetPage . }}
  {{- if not $p }}
    {{ errorf "%s\nのフロントマターの links で指定しているファイルが見つかりません → [%s]" $page.File.Filename . }}
  {{- end }}
  {{ $ret = $ret | append $p }}
{{- end }}
{{- return $ret }}
