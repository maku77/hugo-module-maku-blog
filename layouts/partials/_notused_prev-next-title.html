<div class="xPrevNextLink">
  {{- with .PrevInSection -}}
    <div class="xPrevNextLink_prev"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></div>
  {{- end -}}
  {{- with .NextInSection -}}
    <div class="xPrevNextLink_next"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></div>
  {{- end -}}
</div>
