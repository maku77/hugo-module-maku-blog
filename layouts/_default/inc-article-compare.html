{{- $compare := .Params.compare }}
{{- if $compare }}
  {{- $compares := $.Site.Data.compare }}
  {{- $data := index $compares $compare }}
  <div style="text-align: center; margin-top: 1em;">
    （参考）「{{ $data.title }}」の比較記事:
    {{- range $data.pages }}<a style="padding: 0.2em 0.4em;" href="{{ .url }}">{{ .label }}</a>/{{ end }}
  </div>
{{- end }}
